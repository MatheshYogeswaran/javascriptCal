<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator hi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="output" >
            <input placeholder="Calculator" id="output">

        </div>
        <div class="btn">
            <div class="row1">
            <li><input type="button" name="" value="7" onclick="enter(this.value)"></li>    
            <li><input type="button" name="" value="8" onclick="enter(this.value)"></li>  
            <li><input type="button" name="" value="9" onclick="enter(this.value)"></li> 
            <li><input type="button" name="" value="+" onclick="enter(this.value)"></li>  
            </div>

        <div class="row2">
            <li><input type="button" name="" value="4" onclick="enter(this.value)"></li>    
            <li><input type="button" name="" value="5" onclick="enter(this.value)"></li>  
            <li><input type="button" name="" value="6" onclick="enter(this.value)"></li>  
            <li><input type="button" name="" value="-" onclick="enter(this.value)"></li> 
            </div>

            <div class="row3">
                <li><input type="button" name="" value="1" onclick="enter(this.value)"></li>    
                <li><input type="button" name="" value="2" onclick="enter(this.value)"></li>  
                <li><input type="button" name="" value="3" onclick="enter(this.value)"></li>
                <li><input type="button" name="" value="/" onclick="enter(this.value)"></li>                      </div>
              </div>  

              <div class="row4">
                <li><input type="button" name="" value="0" onclick="enter(this.value)"></li>    
                <li><input type="button" name="" value="=" onclick="calculate(this.value)"></li>  
                <li><input type="button" name="" value="C" onclick="clean(this.value)"></li> 
                <li><input type="button" name="" value="*" onclick="enter(this.value)"></li>  
                </div>

            
    </div>
    <script src="index.js"></script>
</body>
</html>
